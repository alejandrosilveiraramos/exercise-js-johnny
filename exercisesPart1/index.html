<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercises</title>
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <h1>Exercises Johnny</h1>
    <!-- Exercise 1 --Start -->
    <div class="container-div ex1">
      <h2>Exercise 1</h2>
      <input id="firstNumberEx1" type="text" />
      <input id="secondNumberEx2" type="text" />
      <div>
        <button onclick="calculate('add')">Sum</button>
        <button onclick="calculate('sub')">Sub</button>
        <button onclick="calculate('mult')">Mult</button>
      </div>
      <div>
        <p id="resultEx1">Result</p>
      </div>
    </div>
    <!-- Exercise 1 --End -->
    <!-- Exercicse 2 --Start -->
    <div class="container-div ex2">
      <h2>Exercicse 2</h2>
      <input id="inputTable" type="number" placeholder="Type you number here" />
      <p id="resultTable">Your multiplication table here</p>
    </div>
    <!-- Exercicse 2 --End -->
    <!-- Exercicse 3 --Start -->
    <div class="container-div ex3">
      <h2>Exercicse 3</h2>
      <p id="randomNumberResult">
        Press the button and receive a random Number
      </p>
      <button id="clickNumber">Click Me</button>
    </div>
    <!-- Exercicse 3 --End -->
    <!-- Exercicse 4 --Start -->
    <div class="container-div ex4">
      <h2>Exercicse 4</h2>
      <input id="inputUrl" type="text" />
      <div style="width: 100%">
        <p id="done">Waiting for a valid URL...</p>
      </div>
      <button id="openUrl">Open Url</button>
    </div>
    <!-- Exercicse 4 --End -->
    <script src="assets/js/index.js"></script>
  </body>
</html>
